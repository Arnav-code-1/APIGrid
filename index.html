<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApiGrid - Product Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div id="website-name">ApiGrid</div>
    <div id="filters">
      <label for="subcategory-filter">Subcategory:</label>
      <select id="subcategory-filter"></select>

      <label for="title-filter">Title:</label>
      <input type="text" id="title-filter">

      <label for="price-filter">Price:</label>
      <input type="number" id="price-filter" min="0">

      <label for="popularity-filter">Popularity:</label>
      <input type="number" id="popularity-filter" min="0">

      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </nav>

  <div id="product-list"></div>
  <div id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
